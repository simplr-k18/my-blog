<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One More Thing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: #ffffff;
            color: #1d1d1f;
            padding: 80px 20px;
            line-height: 1.7;
            animation: fadeIn 0.6s ease;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
        }

        .back {
            color: #06c;
            text-decoration: none;
            font-size: 0.95em;
            display: inline-block;
            margin-bottom: 60px;
            transition: opacity 0.3s ease;
        }

        .back:hover {
            opacity: 0.7;
        }

        h1 {
            font-size: 3em;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }

        .date {
            color: #86868b;
            margin-bottom: 40px;
            font-size: 0.95em;
        }

        article p {
            font-size: 1.2em;
            margin-bottom: 24px;
            color: #1d1d1f;
            line-height: 1.6;
        }

        article h2 {
            font-size: 1.8em;
            font-weight: 600;
            margin-top: 48px;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            body { padding: 40px 20px; }
            h1 { font-size: 2em; }
            article p { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back">‚Üê Essays</a>
        
        <h1>One More Thing</h1>
        <p class="date">November 2025</p>
        
        <article>
            <p>
                The most powerful ideas are often the simplest ones.
            </p>

            <p>
                They're the ones that make you wonder why nobody thought of them before. The ones that feel inevitable once they exist.
            </p>

            <p>
                Simplicity is the ultimate sophistication.
            </p>
        </article>
    </div>
</body>
</html>
